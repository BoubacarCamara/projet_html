<!DOCTYPE html>
<html lang="en">
<head>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="responsive.css" />
        <link rel="stylesheet" href="bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .needs-validation{
        margin-left: 200px;
        display: center;
        background-color: brown;
        margin-right: 200px;
        text-align: center;
    }
    body{
        background-attachment: fixed;
        background-color: rgba(111, 0, 255, 0.39);
    }
    </style>
</head>
<body>
    <h1>Bienvenu sur senhouse</h1>
    <p>
        Ce formulaire vous permettra de vous inscrire pour avoir
         un compte et de pour pouvoir publier une annonnce et demander un maison 
         merci !!!
    </p>
   
    <fieldset>
       
<form class="needs-validation" novalidate >
        <legend><h2>Connexion</h2></legend>
        <div class="form-row" ml-5 mr-5>
     
          <div class="col-md-6 mb-3">
            <label for="validationTooltipUsername">Email</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="validationTooltipUsernamePrepend">@</span>
              </div>
              <input type="text" class="form-control" id="validationTooltipUsername" placeholder="Username" aria-describedby="validationTooltipUsernamePrepend" required>
              <div class="invalid-tooltip">
                Please choose a unique and valid username.
              </div>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="validationTooltip03">Mot de passe</label>
            <input type="password" class="form-control" id="validationTooltip03" placeholder="password" required>
            <div class="invalid-tooltip">
              Please provide a valid city.
            </div>
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Connexion</button>
      </form>
     </fieldset>
</div>
<!--====== Javascripts & Jquery ======-->
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.slicknav.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/circle-progress.min.js"></script>
<script src="js/jquery.magnific-popup.min.js"></script>
<script src="js/main.js"></script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/jax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="js/bootstrap.min.js"></script>
<script src="script.js"></script>

</body>
</html>
